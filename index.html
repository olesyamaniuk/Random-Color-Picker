<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/color-palette-paint-svgrepo-com.svg"
    />
    <title>Random Color Picker</title>
    <link rel="stylesheet" href="/css/steles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="widget">
        <h1 class="visually-hidden">Random Color Picker</h1>
        <p class="color-hex">HEX: -</p>
        <p class="color-rgb">RGB: -</p>
        <p class="color-hsl">HSL: -</p>
        <button type="button" class="change-color">Random Color</button>
      </div>
    </div>

    <script src="/js/randomColorPicker.js" type="module"></script>
  </body>
</html>
